query GetBookDetails($_id: String, $isBookDetails: String, $publicUserId: String) {
  getBook(_id: $_id, isBookDetails: $isBookDetails, publicUserId: $publicUserId) {
    Book {
      editorialReviews {
        source
        content
      }
      similarBooks {
        title
        authors
        smallImage
      }
    }
  }
}
