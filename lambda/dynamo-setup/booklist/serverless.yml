resources:
  Resources:
    BooklistTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: My_Library_${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: gsiUserLookupPk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        GlobalSecondaryIndexes:
          - IndexName: gsiUserLookup
            KeySchema:
              - AttributeName: gsiUserLookupPk
                KeyType: HASH
            Projection:
              ProjectionType: "ALL"
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
        StreamSpecification:
          StreamViewType: KEYS_ONLY
        TimeToLiveSpecification:
          AttributeName: expires
          Enabled: true
  Outputs:
    BooklistTableArnId:
      Value:
        Fn::GetAtt:
          - BooklistTable
          - StreamArn
      Export:
        Name: Booklist-Dynamo-Table-${self:provider.stage}
